<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!--<script type="text/javascript"></script>-->

<script>
  $(document).ready(function(){
    $("#button").click(function(){
      $.get("https://api.github.com/users/"+ $("#username").val()+"/repos", function(data, status){
        $("tbody").html(``);


        for(let i=0; i<data.length; i++){
          $("tbody").append(`
            <tr>
              <td>${data[i].owner.login}</td>
              <td>${data[i].name}</td>
              <td>${data[i].description}</td>
              <td>${data[i].watchers_count}</td>
            </tr>
          `);
        }
      });
    });
  });
</script>
</head>








<body>
  <div class="container">
    <h1 style="font-size: 40px;"> SMALL WEBSITE </h1>

    <p div class="col-sm-6"> Introduce a Github username <br>
    <br> Username:
    <input type="text" name="username" id="username"> 
    <button type="button" id="button"> Search</button> <br>   
    </p>

    <table class="table table-striped">
    <thead>
      <tr>
        <th>Username</th>
        <th>Repository name</th>
        <th>Description</th>
        <th>Watchers</th>
      </tr>
    </thead>

    <tbody>

     

    </tbody>
  </table>
</div>
</body>
</html>
